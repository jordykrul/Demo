version: '2'

networks:
  irp:
services:
  ca0:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.pulse.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/a3f0a8fc4edd5c86a181eba5c4fadc1b519af218e70d4e14b845a37c418ed541_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org1.pulse.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/a3f0a8fc4edd5c86a181eba5c4fadc1b519af218e70d4e14b845a37c418ed541_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org1.pulse.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_peerOrg1
    networks:
      - irp

